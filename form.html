<!DOCTYPE html>
<html lang="en">

    <title>form</title>
</head>
<body>
    <form action="">
        <div>
            <input name="Country", list="Countries", placeholder="Countries" >
            <datalist id="Countries">
                <option value="France">
                <option value="Haiti">
                <option value="United state">
                <option value="Brazil">
                <option value="Argentine">
                <option value="Canada">
                <option value="Antigua">
                <option value="Belgique">
                <option value="Suisse">
                <option value="Italie">
                <option value="Chine">
                <option value="Chili">
            </datalist>
        </div>
    </form>
</body>
</html>
